<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
            let fast=document.getElementById("name")
            let fast1=document.getElementById("dName")
            fast1.innerText=`NAME :${fast.value}`
		}

		function showGender() {
			let second=document.getElementById("gender")
            let second1=document.getElementById("dGender")
            second1.innerText=`GENDER :${second.value}`
		}

		function showEmail() {
			let thard=document.getElementById("email")
            let thard1=document.getElementById("dEmail")
            thard1.innerText=`EMAIL :${thard.value}`
        }

		function showMobile() {
            let forth=document.getElementById("mobile")
            let forth1=document.getElementById("dMobile")
            forth1.innerText=`MOBILE :${forth.value}`
		}

		function resetForm() {
			let fast=document.getElementById("name")
			fast.value=""

			let second=document.getElementById("gender")
			second.value=""

			let thard=document.getElementById("email")
			thard.value=""
		
			let forth=document.getElementById("mobile")
			forth.value=""
		}

		function resetDisplay() {
			let fast1=document.getElementById("dName")
			fast1.innerText=`NAME ${""}`

			let second1=document.getElementById("dGender")
			second1.innerText=`GENDER ${""}`

			let thard1=document.getElementById("dEmail")
			thard1.innerText=`EMAIL ${""}`
			
			let forth1=document.getElementById("dMobile")
			forth1.innerText=`MOBILE ${""}`
		}
	</script>
</body>
</html>
